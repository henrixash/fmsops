<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <form action="registration.php" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="fullname" placeholder="Last Name, First Name, Middle Initial" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="id" placeholder="ID Number:" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="college" placeholder="College">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="un" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password:">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="repeat_password" placeholder="Repeat Password:">
            </div>
            <div class="form-btn">
                <input type="submit" class="btn btn-primary" value="Register" name="submit">
            </div>
        </form>
        <div>
        <div><p class="text-dark">Already Registered? <a href="login.html" style="color: blue;">Login Here</a></p></div>
      </div>
    </div>
</body>
